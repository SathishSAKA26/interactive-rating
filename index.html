<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link normalize css-->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- link custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- start main card -->
    <div class="main-card">
      <div class="img-section">
        <img src="./images/icon-star.svg" alt="star" class="star-img" />
      </div>
      <div class="title-container">
        <h1 class="title">How did we do?</h1>
        <p class="para">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="button-section">
        <button class="btn btn-1">1</button>
        <button class="btn btn-2">2</button>
        <button class="btn btn-3">3</button>
        <button class="btn btn-1">4</button>
        <button class="btn btn-1">5</button>
      </div>
      <div class="submit">
        <button class="btn-submit">submit</button>
      </div>
    </div>

    <!-- custom script link -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
